<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../static/assets/images/home_image.png">
    <link rel="stylesheet" type="text/css" href="../static/styles/send_suggestion.css" />
    <script src=
"https://code.jquery.com/jquery-3.4.1.min.js">
    </script>
    <title>Зона отдыха в МБОУ"Черноморская СШ №3" - Отправить предложение</title>
</head>
<body>
<main>
    <div class="title">Отправить предложение</div>

    <div class="suggestion">
        <form method="POST">
        <textarea name="textarea" id="autoresizing"></textarea>
        <script type="text/javascript">
        $('#autoresizing').on('input', function () {
            this.style.height = 'auto';
            this.style.height =
                (this.scrollHeight) + 'px';
        });
        </script>
        <br/>
        {% with messages=get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class='error'>
                    {{ message }}
                </div>
            {% endfor %}
        {% endwith %}
        <div class="btn">
            <button type="submit">Отправить предложение</button>
        </div>
        </form>
    </div>
    </main>
</body>
</html>
